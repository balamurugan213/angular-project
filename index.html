<!doctype html>
<html lang="en" ng-app="mainApplication">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="./app/angular.min.js"></script>
  <script src="./app/app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }

  </style>
</head>
<body>
  <div class="container" ng-controller='ShoppingListController as list'>
    <h1>Shopping List Check Off</h1>
    <div class="row">
      <!-- To Buy List -->
      <div class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in list.items1">Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default"
              ng-click="list.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        <div class="emptyMessage" ng-hide="list.it1">Everything is bought!</div>
      </div>
    </div>
    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='ShoppingListController2 as list2'>
      <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item2 in list2.items2">Bought {{ item2.quantity }} {{ item2.name }} </li>
      </ul>
      <div class="emptyMessage" ng-hide="list.it2">Nothing bought yet.</div>
    </div>
  </div>
  </div>
</body>
</html>
